log4j.rootLogger=OFF
log4j.logger.rbi=DEBUG, console, file
#log4j.logger.org=OFF  

## Appender which writes to console 
 
log4j.logger.rbi.DefaultClientConnection=false
log4j.appender.console=org.apache.log4j.ConsoleAppender  
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p [%t] - %m%n
#log4j.appender.console.layout.ConversionPattern=%d{MM-dd-yyyy HH:mm:ss} %F %-5p [%t] %c{2} %L - %m%n

##Appender which writes to file

log4j.logger.rbi.DefaultClientConnection=false
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.append=true
log4j.appender.file.file=D:/Selenium.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}-%-5p [%t] : %m%n